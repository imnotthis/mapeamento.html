    <script>
        function MostraOriginal()
        {
        boneco.src = "boneco.gif";
        }
        function MostraDancarina()
        {
        boneco.src = "dancarina.gif";
        }

        function MoveBoneco(event)
        {
            x = event.pageX;
            y = event.pageY;
            boneco.style.left = (x+5) + "px";
            boneco.style.top = (y+5) + "px";
        }
